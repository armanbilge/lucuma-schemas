# Query to API that results in t2.json

query {
  target(targetId: "t-2") {
    id
    name
    tracking {
      ... on Sidereal {
        coordinates {
          ra {
            microarcseconds
          }
          dec {
            microarcseconds
          }
        }
        epoch
        properMotion {
          ra {
            microarcsecondsPerYear
          }
          dec {
            microarcsecondsPerYear
          }
        }
        radialVelocity {
          centimetersPerSecond
        }
        parallax {
          microarcseconds
        }
      }
    }
    sourceProfile {
      point {
        bandNormalized {
          sed {
            stellarLibrary
            coolStar
            galaxy
            planet
            quasar
            hiiRegion
            planetaryNebula
            powerLaw
            blackBodyTempK
            fluxDensities {
              wavelength {
                picometers
              }
              density
            }
          }
          brightnesses {
            band
            value
            units
            error
          }
        }
      }
    }
    catalogInfo {
      id
      name
      objectType
    }
  }
}
